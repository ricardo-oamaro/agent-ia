# version: "3.9"

services:
  backend:
    build: ./backend
    platform: linux/amd64
    container_name: marketnews-backend
    env_file: backend/.env
    expose:
      - "8000"
    networks:
      - appnet

  frontend:
    platform: linux/amd64
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
